syntax="proto3";

enum MessageType {
    userlist = 0;
    relaymessage = 1;
    clienthello = 2;
    serverhello = 3;
    keyexchange = 4;
    unknownstage = 5;
}

message IRCMessage {
    string dfhkey = 1;
    string sharedkey = 2;
}

message IRCPayload {
    IRCMessage data= 1;
    int32 length = 2;
    MessageType mtype = 3; 
}