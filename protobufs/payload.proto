syntax="proto3";

enum MessageType {
    userlist = 0;
    relaymessage = 1;
    clienthello = 2;
    serverhello = 3;
    keyexchange = 4;
    handshakedone = 5;
    unknownstage = 6;
    auth = 7;
    signup = 8;
}

message IRCMessage {
    string dfhkey = 1;
    string sharedkey = 2;
    string securekey = 3;
    string username = 4;
    string password = 5;
}

message IRCPayload {
    IRCMessage data= 1;
    MessageType mtype = 2; 
}